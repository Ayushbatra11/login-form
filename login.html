<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css  -->
    <link rel="stylesheet" href="style.css">

    <!-- icons  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Login page</title>
    <!-- boxicons page -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class=" flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <!-- <span><i class="fab fa-speakap"></i></span> -->
                    <i class='bx bx-book-reader'></i>
                    <!-- <i class='bx bxs-book-open' ></i>   -->
                    <!-- <i class='bx bxs-book'></i> -->
                    <span>Hello There</span>
                </div>
                <h1>Sign Up</h1>
                <p>Enter your basic details below</p>

                <form class="flex-c">
                    <div class="input-box">
                        <span class="label"><b><h3>Name</h3></b></span>
                        <div class=" flex-r input">
                            <input type="text" placeholder="Enter your name..." required>
                            <i class='bx bxs-user'></i>
                        </div>

                        <div class="input-box">
                            <span class="label"><b><h3>E-mail/Phone No</h3></b></span>
                            <div class=" flex-r input">
                                <input type="text" placeholder="email/number" required>
                                <i class='bx bx-envelope'></i>
                                <!-- <i class="fas fa-at"></i> -->
                            </div>
                        </div>

                        <div class="input-box">
                            <span class="label"><b><h3>Create Password</h3></b></span>
                            <div class="flex-r input">
                                <input type="password" placeholder="8+ (a, A, 1, #)" required>
                                <i class='bx bxs-lock-alt'></i>
                                <!-- <i class="fas fa-lock"></i> -->
                            </div>
                        </div>

                        <!-- <div class="check">
                            <!-- <input type="checkbox" name="" id=""> -->
                            <!-- <span><b>I've read and agree with T&C</b></span> -->
                        <!-- </div>  -->

                        <input class="btn" type="submit" value="Create an Account">
                        <span class="extra-line">
                            <span>Already have an account?</span>
                            <a href="https://www.facebook.com">Sign In</a>
                        </span>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
